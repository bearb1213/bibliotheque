<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
</head>
<body>

<h2>Connexion</h2>
<p th:text="${message}"></p>
<form th:action="@{/pret/p}" method="post" th:object="${utilisateur}">
    <!-- Champ caché pour l’ID -->
    <input type="hidden" name="id"th:value="${id}" />

    <!-- Email -->
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" th:value="${email}" required />
    <br/>

    <!-- Mot de passe -->
    <label for="mdp">Mot de passe :</label>
    <input type="password" id="mdp" name="mdp" th:value="${mdp}" required />
    <br/>
    <select name="idType" id="typeSelect">
        <option th:each="t : ${type}" 
                th:value="${t.id}" 
                th:text="${t.type}">
        </option>
    </select>

    <button type="submit">Se connecter</button>
</form>

</body>
</html>
